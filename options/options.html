<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FocusFix Settings</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="color"] {
        margin-left: 8px;
      }
      .site-list {
        margin-top: 16px;
      }
      textarea {
        width: 100%;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h2>FocusFix Settings</h2>
    <form id="settingsForm">
      <label>
        Focus Outline Color:
        <input type="color" id="outlineColor" value="#1976d2" />
      </label>
      <label>
        Focus Outline Thickness:
        <input type="number" id="outlineThickness" min="1" max="8" value="3" style="width: 60px; margin-left: 8px;" /> px
      </label>
      <label>
        Focus Animation:
        <select id="outlineAnimation">
          <option value="none">None</option>
          <option value="ring">Ring</option>
          <option value="pulse">Pulse</option>
        </select>
      </label>
      <div class="site-list">
        <label>Whitelist Sites (one per line):</label>
        <textarea id="whitelist"></textarea>
        <label>Blacklist Sites (one per line):</label>
        <textarea id="blacklist"></textarea>
      </div>
      <button type="submit">Save Settings</button>
    </form>
    <!-- TODO: Add advanced settings, org/team licensing -->
    <script src="options.js"></script>
  </body>
</html>
