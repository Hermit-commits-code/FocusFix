<!-- FocusFix Site Rules Popup UI -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FocusFix Site Rules</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      h2,
      h3 {
        color: #1976d2;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input[type='text'] {
        width: 100%;
        margin-bottom: 8px;
      }
      button {
        margin: 6px 0;
        padding: 6px 12px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1565c0;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div id="siteRulesContainer"></div>
    <script type="module">
      import { renderSiteRulesPopup } from './siteRulesPopup.js';
      const container = document.getElementById('siteRulesContainer');
      renderSiteRulesPopup(container);
    </script>
  </body>
</html>
